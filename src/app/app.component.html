<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Datos de Vinificación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 600px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<h2>Registro de Datos de Vinificación</h2>
<form>
  <label for="lote">Número de Lote:</label>
  <input type="text" id="lote" name="lote" required>

  <label for="uva">Uva:</label>
  <input type="text" id="uva" name="uva" required>

  <label for="fecha">Fecha de Inicio:</label>
  <input type="date" id="fecha" name="fecha" required>

  <label for="cantidad">Cantidad (litros):</label>
  <input type="number" id="cantidad" name="cantidad" required>

  <label for="ph">pH:</label>
  <input type="number" id="ph" name="ph" step="0.01" required>

  <label for="temperatura">Temperatura (°C):</label>
  <input type="number" id="temperatura" name="temperatura" required>

  <label for="estado">Estado del Proceso:</label>
  <select id="estado" name="estado">
    <option value="en_proceso">En Proceso</option>
    <option value="terminado">Terminado</option>
  </select>

  <button type="submit">Guardar Lote</button>
</form>

<h3>Lotes Registrados</h3>
<table border="1" width="100%">
  <thead>
  <tr>
    <th>Número de Lote</th>
    <th>Uva</th>
    <th>Fecha de Inicio</th>
    <th>Cantidad (litros)</th>
    <th>pH</th>
    <th>Temperatura (°C)</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <!-- Aquí se añadirán los lotes registrados -->
  <tr>
    <td>001</td>
    <td>Cabernet Sauvignon</td>
    <td>2024-08-01</td>
    <td>500</td>
    <td>3.5</td>
    <td>18</td>
    <td>En Proceso</td>
    <td>
      <button>Cambiar Estado</button>
      <button>Detalles</button>
    </td>
  </tr>
  <!-- Más lotes pueden ser añadidos aquí -->
  </tbody>
</table>

<button type="button" onclick="agregarLote()">Agregar Lote</button>
</body>
</html>
