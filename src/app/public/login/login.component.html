<div class="login-container">
  <h2>Login</h2>
  <div class="login-box">
    <button mat-button (click)="loginAsProducer()">
      <i class="fas fa-user-tie"></i>Login
    </button>
    <button mat-button (click)="loginAsConsumer()">
      <i class="fas fa-user"></i>Register
    </button>
  </div>
</div>
