<header class="app-header">
  <mat-toolbar>
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title" routerLink="/home">GrapeFlow</span>
    <span class="spacer"></span>

    <!-- Subtle indicator for "consumer" -->
    <div class="consumer-indicator">
      <mat-icon>person</mat-icon> <!-- User icon -->
      <span class="consumer-label">Consumer</span>
    </div>
  </mat-toolbar>
</header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()" class="white-text">
        <mat-icon>home</mat-icon>
        <span class="link-text">Home</span>
      </a>
      <a mat-list-item routerLink="/wines" (click)="closeSidenav()" class="white-text">
        <mat-icon>local_bar</mat-icon>
        <span class="link-text">Wines</span>
      </a>
      <a mat-list-item routerLink="/consumer/orders" (click)="closeSidenav()" class="white-text">
        <mat-icon>shopping_basket</mat-icon>
        <span class="link-text">My Orders</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Footer -->
<div class="footer-content">
  <p>Copyright Â© 2024</p>
  <p>Developed by the developer team of Villa System</p>
</div>
