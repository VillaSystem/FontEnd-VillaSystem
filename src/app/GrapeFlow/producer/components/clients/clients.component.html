<div class="table-wrapper">
  <h1>Clients</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <button mat-raised-button class="add-button" (click)="onAddClient()">Add Client</button>
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let client">{{ client.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let client">{{ client.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let client">{{ client.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button class="detail-button" (click)="onDetails(client)">Details</button>
        <button mat-raised-button class="edit-button" (click)="onEdit(client)">Edit</button>
        <button mat-raised-button class="delete-button" (click)="onDelete(client)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of clients">
  </mat-paginator>
</div>
