<div class="table-wrapper">
  <h1>Clients</h1>
  <!-- Data Table -->
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by Id">ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by Nombre">Nombre</th>
      <td mat-cell *matCellDef="let client">{{ client.nombre }}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by Apellido">Apellido</th>
      <td mat-cell *matCellDef="let client">{{ client.apellido }}</td>
    </ng-container>

    <!-- Negocio Column -->
    <ng-container matColumnDef="negocio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by Negocio">Negocio</th>
      <td mat-cell *matCellDef="let client">{{ client.negocio }}</td>
    </ng-container>

    <!-- Teléfono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by Teléfono">Teléfono</th>
      <td mat-cell *matCellDef="let client">{{ client.telefono }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" mat-row></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" pageSize="5"
                 showFirstLastButtons>
  </mat-paginator>
</div>
