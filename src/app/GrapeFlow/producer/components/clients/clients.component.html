<div class="table-wrapper">
  <h1>Clientes</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddClient()">Agregar Cliente</button>
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let client">{{ client.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let client">{{ client.apellido }}</td>
    </ng-container>


    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
      <td mat-cell *matCellDef="let client">{{ client.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button color="primary" (click)="onDetails(client)">Detalles</button>
        <button mat-raised-button color="accent" (click)="onEdit(client)">Editar</button>
        <button mat-raised-button color="warn" (click)="onDelete(client)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of clients">
  </mat-paginator>
</div>
