<div class="container">
  <mat-form-field appearance="outline" class="search-field">
    <input matInput placeholder="Buscar" [(ngModel)]="searchText">
    <mat-select placeholder="Filtro" [(ngModel)]="selectedFilter">
      <mat-option value="nombre">Nombre</mat-option>
      <mat-option value="apellido">Apellido</mat-option>
      <mat-option value="negocio">Negocio</mat-option>
    </mat-select>

  </mat-form-field>
  <button mat-raised-button color="primary" (click)="applyFilter()">Buscar</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="negocio">
      <th mat-header-cell *matHeaderCellDef> Negocio </th>
      <td mat-cell *matCellDef="let element"> {{element.negocio}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="onDetails(element)">Detalles</button>
        <button mat-button color="accent" (click)="onEdit(element)">Editar</button>
        <button mat-button color="warn" (click)="onDelete(element)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>

  <button mat-raised-button color="primary" class="add-button" (click)="onAddClient()">Agregar Cliente</button>
</div>
