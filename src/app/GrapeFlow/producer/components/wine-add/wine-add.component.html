<h2 mat-dialog-title>Add New Wine</h2>
<form (ngSubmit)="onSave()" #wineForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="wine.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="wine.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="wine.type" name="type" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Region</mat-label>
      <input matInput [(ngModel)]="wine.region" name="region" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput type="number" [(ngModel)]="wine.year" name="year" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Grapes</mat-label>
      <input matInput [(ngModel)]="wine.grapes" name="grapes" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="wine.country" name="country" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Alcohol (%)</mat-label>
      <input matInput type="number" [(ngModel)]="wine.alcohol" name="alcohol" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Certification</mat-label>
      <input matInput type="text" [(ngModel)]="wine.certification" name="certification" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput type="number" [(ngModel)]="wine.rating" name="rating" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput [(ngModel)]="wine.state" name="state" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lot</mat-label>
      <mat-select [(ngModel)]="wine.batchId" name="batchId" required>
        <mat-option *ngFor="let lote of lotes" [value]="lote.id">
          {{ lote.batchNumber }} - {{ lote.grape }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!--
<mat-form-field appearance="fill">
  <mat-label>Lot (Text Input)</mat-label>
  <input matInput [(ngModel)]="wine.batchId" name="batchId" required>
</mat-form-field>
-->

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="wine.link" name="link" required>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!wineForm.form.valid">Save</button>
  </mat-dialog-actions>
</form>
