
<div class="orders-wrapper">
  <h1>Registro de Pedidos</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <mat-select>
        <mat-option value="numeroPedido">Número de Pedido</mat-option>
        <mat-option value="tipo">Tipo</mat-option>
        <mat-option value="estado">Estado</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="add-button" (click)="onAddOrder()">Agregar Pedido</button>
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="numeroPedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de Pedido</th>
      <td mat-cell *matCellDef="let order">{{ order.numeroPedido }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let order">{{ order.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let order">{{ order.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let order">{{ order.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="primary" (click)="onViewDetails(order)" aria-label="Ver detalles">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="onChangeStatus(order)" aria-label="Cambiar estado">
          <mat-icon>autorenew</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDelete(order)" aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
