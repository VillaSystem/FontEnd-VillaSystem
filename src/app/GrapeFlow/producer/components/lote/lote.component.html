<div class="lote-wrapper">
  <h1>Batch Registration</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <mat-select>
        <mat-option value="numeroLote">Batch Number</mat-option>
        <mat-option value="uva">Grape</mat-option>
        <mat-option value="estadoProceso">Process Status</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">Search</button>
  </div>

  <button mat-raised-button color="primary" (click)="openAddLoteDialog()">Add Batch</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="numeroLote">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch Number</th>
      <td mat-cell *matCellDef="let lote">{{ lote.numeroLote }}</td>
    </ng-container>

    <ng-container matColumnDef="uva">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grape</th>
      <td mat-cell *matCellDef="let lote">{{ lote.uva }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let lote">{{ lote.fechaInicio | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="estadoProceso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Process Status</th>
      <td mat-cell *matCellDef="let lote">{{ lote.estadoProceso }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let lote">
        <button mat-icon-button color="primary" (click)="onViewDetails(lote)" aria-label="View details">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDelete(lote)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onChangeStatus(lote)" aria-label="Change status">
          <mat-icon>autorenew</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
