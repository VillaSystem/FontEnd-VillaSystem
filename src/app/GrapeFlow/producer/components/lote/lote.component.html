<div class="lote-wrapper">
  <h1>Registro de Lotes</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <mat-select>
        <mat-option value="numeroLote">Número de Lote</mat-option>
        <mat-option value="uva">Uva</mat-option>
        <mat-option value="estadoProceso">Estado del Proceso</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">Buscar</button>
  </div>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="numeroLote">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de Lote</th>
      <td mat-cell *matCellDef="let lote">{{ lote.numeroLote }}</td>
    </ng-container>

    <ng-container matColumnDef="uva">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Uva</th>
      <td mat-cell *matCellDef="let lote">{{ lote.uva }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Inicio</th>
      <td mat-cell *matCellDef="let lote">{{ lote.fechaInicio | date:'dd/MM/yyyy' }}</td>
    </ng-container>


    <ng-container matColumnDef="estadoProceso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado del Proceso</th>
      <td mat-cell *matCellDef="let lote">{{ lote.estadoProceso }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let lote">
        <button mat-icon-button color="primary" (click)="onViewDetails(lote)" aria-label="Ver detalles">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="onDelete(lote)" aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onChangeStatus(lote)" aria-label="Cambiar estado">
          <mat-icon>autorenew</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
