<div class="inventory-wrapper">
  <h1>Inventario</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <mat-select>
        <mat-option value="nombre">Nombre</mat-option>
        <mat-option value="tipo">Tipo</mat-option>
        <mat-option value="proveedor">Proveedor</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">Buscar</button>
  </div>

  <div class="form-container">
    <h2>Ingrese un insumo nuevo al inventario:</h2>
    <mat-form-field>
      <input matInput [(ngModel)]="inventoryData.nombre" placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="inventoryData.tipo" placeholder="Tipo">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="inventoryData.unidad" placeholder="Unidad">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="inventoryData.caducidad" placeholder="Caducidad">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="inventoryData.costoU" type="number" placeholder="Costo U.">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="inventoryData.cantidad" type="number" placeholder="Cantidad">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let item">{{ item.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
      <td mat-cell *matCellDef="let item">{{ item.unidad }}</td>
    </ng-container>

    <ng-container matColumnDef="caducidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Caducidad</th>
      <td mat-cell *matCellDef="let item">{{ item.caducidad }}</td>
    </ng-container>


    <ng-container matColumnDef="costoU">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo U.</th>
      <td mat-cell *matCellDef="let item">{{ item.costoU | currency:'USD':'symbol':'1.2-2' }}</td>
    </ng-container>


    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let item">{{ item.cantidad }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="accent" (click)="onEdit(item)">Editar</button>
        <button mat-raised-button color="warn" (click)="onDelete(item)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of inventory items">
  </mat-paginator>
</div>
