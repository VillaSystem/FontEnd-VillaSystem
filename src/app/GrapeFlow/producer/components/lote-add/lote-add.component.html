<h1>Agregar Nuevo Lote</h1>
<form (ngSubmit)="onSave()" #loteForm="ngForm">

  <mat-form-field appearance="fill">
    <mat-label>Uva</mat-label>
    <input matInput [(ngModel)]="lote.grape" name="grape" required type="text">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de Inicio</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="lote.starDate" name="startDate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cantidad Litros</mat-label>
    <input matInput [(ngModel)]="lote.litersQuantity" name="litersQuantity" required type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>pH</mat-label>
    <input matInput [(ngModel)]="lote.ph" name="ph" required type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Temperatura</mat-label>
    <input matInput [(ngModel)]="lote.temperature" name="temperature" required type="number">
  </mat-form-field>

  <!-- El campo producerId ha sido removido del formulario -->

  <mat-form-field appearance="fill">
    <mat-label>Estado del Proceso</mat-label>
    <mat-select [(ngModel)]="lote.processStatus" name="processStatus" required>
      <mat-option value="En Proceso">En Proceso</mat-option>
      <mat-option value="Terminado">Terminado</mat-option>
      <mat-option value="Pendiente">Pendiente</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Agregar Lote</button>
  <button mat-button (click)="onCancel()">Cancelar</button>
</form>
