<h2 mat-dialog-title>Batch Details</h2>
<mat-dialog-content>
  <dl>
    <dt>Batch Number:</dt>
    <dd>{{ data.batchNumber }}</dd> <!-- Cambié "id" a "batchNumber" -->

    <dt>Grape:</dt>
    <dd>{{ data.grape }}</dd> <!-- Cambié "uva" a "grape" -->

    <dt>Start Date:</dt>
    <dd>{{ data.starDate  }}</dd> <!-- Cambié "fechaInicio" a "starDate" -->

    <dt>Quantity (liters):</dt>
    <dd>{{ data.litersQuantity }}</dd> <!-- Cambié "cantidadLitros" a "litersQuantity" -->

    <dt>pH:</dt>
    <dd>{{ data.ph }}</dd> <!-- Cambié "pH" a "ph" -->

    <dt>Temperature (°C):</dt>
    <dd>{{ data.temperature }}</dd> <!-- Cambié "temperatura" a "temperature" -->

    <dt>Process Status:</dt>
    <dd>{{ data.processStatus }}</dd> <!-- Cambié "estadoProceso" a "processStatus" -->

    <dt>Producer ID:</dt>
    <dd>{{ data.producerId }}</dd> <!-- Añadí "producerId" -->
  </dl>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
