<h2 mat-dialog-title>Batch Details</h2>
<mat-dialog-content>
  <dl>
    <dt>Batch Number:</dt>
    <dd>{{ data.id }}</dd>

    <dt>Grape:</dt>
    <dd>{{ data.uva }}</dd>

    <dt>Start Date:</dt>
    <dd>{{ data.fechaInicio | date:'dd/MM/yyyy' }}</dd>

    <dt>Quantity (liters):</dt>
    <dd>{{ data.cantidadLitros }}</dd>

    <dt>pH:</dt>
    <dd>{{ data.pH }}</dd>

    <dt>Temperature (Â°C):</dt>
    <dd>{{ data.temperatura }}</dd>

    <dt>Process Status:</dt>
    <dd>{{ data.estadoProceso }}</dd>
  </dl>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
