<h2 mat-dialog-title>Detalles del Lote</h2>
<mat-dialog-content>
  <dl>
    <dt>Número de Lote:</dt>
    <dd>{{ data.numeroLote }}</dd>

    <dt>Uva:</dt>
    <dd>{{ data.uva }}</dd>

    <dt>Fecha de Inicio:</dt>
    <dd>{{ data.fechaInicio | date:'dd/MM/yyyy' }}</dd>

    <dt>Cantidad (litros):</dt>
    <dd>{{ data.cantidadLitros }}</dd>

    <dt>pH:</dt>
    <dd>{{ data.pH }}</dd>

    <dt>Temperatura (°C):</dt>
    <dd>{{ data.temperatura }}</dd>

    <dt>Estado del Proceso:</dt>
    <dd>{{ data.estadoProceso }}</dd>
  </dl>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
