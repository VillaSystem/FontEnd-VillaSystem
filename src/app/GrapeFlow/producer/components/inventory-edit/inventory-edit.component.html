<div class="dialog-container">
  <div class="dialog-header">
    <h2>Edit Inventory</h2>
  </div>

  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="inventoryData.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="inventoryData.type" name="type" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Unit</mat-label>
      <mat-select [(ngModel)]="inventoryData.unit" name="unit" required>
        <mat-option *ngFor="let unit of unitOptions" [value]="unit">{{ unit }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Expiration Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="inventoryData.expirationDate" name="expirationDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Supplier</mat-label>
      <input matInput [(ngModel)]="inventoryData.supplier" name="supplier" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Unit Cost</mat-label>
      <input matInput [(ngModel)]="inventoryData.unitCost" type="number" name="unitCost" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput [(ngModel)]="inventoryData.quantity" type="number" name="quantity" required>
    </mat-form-field>

    <div class="dialog-buttons">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
