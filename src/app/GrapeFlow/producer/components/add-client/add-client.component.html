<div class="add-client-container">
  <h1>Add Client</h1>

  <form (ngSubmit)="onAdd()" class="add-client-form">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="newClient.firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="newClient.lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="newClient.phone" name="phone" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="newClient.address" name="address" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="newClient.city" name="city" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="newClient.country" name="country" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>DNI</mat-label>
      <input matInput [(ngModel)]="newClient.dni" name="dni" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="newClient.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <input matInput [(ngModel)]="newClient.role" name="role" required>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button (click)="goBack()">Back to List</button> <!-- BotÃ³n traducido -->
    </div>
  </form>
</div>
