<div class="clients-wrapper">
  <h1>Clients</h1>

  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="client-cards">
    <mat-card *ngFor="let client of datasource.data">
      <mat-card-header>
        <mat-card-title>{{ client.nombre }} {{ client.apellido }}</mat-card-title>
        <mat-card-subtitle>{{ client.telefono }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-icon-button class="detail-button" (click)="onDetails(client)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button class="edit-button" (click)="onEdit(client)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-button" (click)="onDelete(client)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of clients">
  </mat-paginator>
</div>
