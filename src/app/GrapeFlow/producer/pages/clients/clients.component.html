<div class="table-wrapper">
  <h1>{{ 'CLIENTS.TITLE' | translate }}</h1>

  <div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="{{ 'CLIENTS.SEARCH' | translate }}" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'CLIENTS.NAME' | translate }}</th>
      <td mat-cell *matCellDef="let client">{{ client.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'CLIENTS.SURNAME' | translate }}</th>
      <td mat-cell *matCellDef="let client">{{ client.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'CLIENTS.PHONE' | translate }}</th>
      <td mat-cell *matCellDef="let client">{{ client.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'CLIENTS.ACTIONS' | translate }}</th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button class="detail-button" (click)="onDetails(client)">{{ 'CLIENTS.DETAILS' | translate }}</button>
        <button mat-raised-button class="edit-button" (click)="onEdit(client)">{{ 'CLIENTS.EDIT' | translate }}</button>
        <button mat-raised-button class="delete-button" (click)="onDelete(client)">{{ 'CLIENTS.DELETE' | translate }}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="{{ 'CLIENTS.TITLE' | translate }}">
  </mat-paginator>
</div>
