<!-- wines.component.html -->
<div class="wines-wrapper">
  <h1>Wine Management</h1>

  <div class="hero-image"></div>

  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <mat-select>
        <mat-option value="nombre">Name</mat-option>
        <mat-option value="tipo">Type</mat-option>
        <mat-option value="region">Region</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent">Search</button>
  </div>

  <button mat-raised-button color="primary" (click)="openAddWineDialog()" class="add-button">
    <mat-icon>add</mat-icon> Add Wine
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let wine">{{ wine.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let wine">{{ wine.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let wine">{{ wine.anio }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let wine">{{ wine.region }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let wine">
        <button mat-icon-button color="primary" (click)="onViewDetails(wine)" aria-label="View details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onViewLot(wine)" aria-label="View lot">
          <mat-icon>inventory</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openEditWineDialog(wine)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(wine)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
